<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <div class="grid-container">
        <header>
            <h1>Mi Ecommerce</h1>
        </header>
        <aside>
            <h3>
                Categorias
            </h3>
            <ul>
                <li>Poleras <span>(45)</span></li>
                <li>Vestidos <span>(35)</span></li>
                <li>Accesorios <span>(89)</span></li>
                <li>Chaquetas <span>(20)</span></li>
            </ul>
        </aside>
        <div class="titleProduct">
            <h2>Poleras</h2>
        </div>
        <section>
            <div class="grid-item">
                <div class="imgProduct">
                    <img class="productImg" src="./asset/img/polo-blanco.jpg" alt="">
                </div>
                <div class="details">
                    <h2 class="titleObjet"> Polera Blanca</h2>
                    <span class="price">14.990</span>
                    <button class="btnbuy">Comprar</button>
                </div>
            </div>
            <div class="grid-item">
                <div class="imgProduct">
                    <img class="productImg" src="./asset/img/polo-rojo-mujer.jpg" alt="">
                </div>
                <div class="details">
                    <h2 class="titleObjet">Polera Roja</h2>
                    <span class="price">12.990</span>
                    <button class="btnbuy">Comprar</button>
                </div>
            </div>
            <div class="grid-item">
                <div class="imgProduct">
                    <img class="productImg" src="./asset/img/polo-negro.jpg" alt="">
                </div>
                <div class="details">
                    <h2 class="titleObjet">Polera Negra</h2>
                    <span class="price">19.990</span>
                    <button class="btnbuy">Comprar</button>
                </div>
            </div>
            <div class="grid-item">
                <div class="imgProduct">
                    <img class="productImg" src="./asset/img/polo-hombre-negro.jpg" alt="">
                </div>
                <div class="details">
                    <h2 class="titleObjet">Polera Negra LA.</h2>
                    <span class="price">39.990</span>
                    <button class="btnbuy">Comprar</button>
                </div>
            </div>
        </section>
        <footer>@miecommerce</footer>
    </div>
</body>
</html>
